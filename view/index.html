<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pumbaa-KPT</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Pumbaa-KPT</h1>
  <h2 id="modelName">Model: laconique</h2>
  
  <div id="menu" style="width: 200px; float: left; margin-right: 20px;">

    <ul id="modelsList"></ul>
  </div>

  <div id="content" style="margin-left: 220px;">

  </div>

  <script src="script.js"></script>
</body>
